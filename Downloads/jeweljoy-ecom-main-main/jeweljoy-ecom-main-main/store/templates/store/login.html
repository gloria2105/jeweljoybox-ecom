{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <header>
        <div class="nav-left">
            <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        </div>
        <img src="{% static 'imagenes/logo.png' %}" alt="JewelJoy Box" class="logo">
        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="#" class="profile-link"><i class="fas fa-user profile-icon"></i></a>
            {% else %}
                <a href="{% url 'login' %}" class="profile-link"><i class="fas fa-user profile-icon"></i></a>
            {% endif %}
            <i class="fas fa-shopping-cart cart-icon"></i>
        </div>
    </header>
<!--Menu interactivo -->
<nav id="menu" class="menu">
    <ul>
        <li><a href="{% url 'home' %}">Inicio</a></li>
        <li><a href="{% url 'productos' %}">Productos</a></li>
        <li><a href="{% url 'register' %}">Registro</a></li>
        <li><a href="{% url 'who' %}">Quienes Somos</a></li>
    </ul>
</nav>
    <main>
        <div class="login-container">
            <div class="form-container">
                <h2>Iniciar Sesión</h2>
                <form method="post" id="login-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
            </div>
        </div>
    </main>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
