{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <header>
        <div class="nav-left">
            <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        </div>
        <img src="{% static 'imagenes/logo.png' %}" alt="JewelJoy Box" class="logo">
        <div class="nav-right">
            <a href="login.html" class="profile-link"><i class="fas fa-user profile-icon"></i></a>
            <i class="fas fa-shopping-cart cart-icon"></i>
        </div>
    </header>
<!--Menu interactivo -->
    <nav id="menu" class="menu">
     <ul>
        <li><a href="{% url 'home' %}">Inicio</a></li>
        <li><a href="{% url 'productos' %}">Productos</a></li>
        <li><a href="{% url 'register' %}">Registro</a></li>
        <li><a href="{% url 'who' %}">Quienes Somos</a></li>
     </ul>
</nav>
    <main>
        <div class="login-container">
            <div class="form-container">
                <h2>Registrarse</h2>
                <form id="register-form">
                    <input type="text" placeholder="Nombre Completo" required>
                    <input type="email" placeholder="Correo Electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Confirmar Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesión</a></p>
            </div>
        </div>
    </main>
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
