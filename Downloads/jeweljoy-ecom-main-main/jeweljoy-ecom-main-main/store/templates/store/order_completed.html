{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Completado - JewelJoy Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/order_completed.css' %}">
</head>
<body>
    <header>
        <div class="nav-left">
            <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        </div>
        <img src="{% static 'imagenes/logo.png' %}" alt="JewelJoy Box" class="logo">
        <div class="nav-right">
            <a href="{% url 'register' %}" class="profile-link"><i class="fas fa-user profile-icon"></i></a>
            <a href="{% url 'cart' %}" class="cart-link"><i class="fas fa-shopping-cart cart-icon"></i></a>
        </div>
    </header>

    <nav id="menu" class="menu">
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'productos' %}">Productos</a></li>
            <li><a href="{% url 'register' %}">Registro</a></li>
            <li><a href="{% url 'who' %}">Quienes Somos</a></li>
        </ul>
    </nav>

    <main>
        <h1>Pedido Completado</h1>
        <p>Gracias por su compra. Su pedido ha sido completado.</p>
        <a href="{% url 'home' %}" class="complete-order-btn">Volver al Inicio</a>
    </main>

    <script src="{% static 'js/order_completed.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/socket.js' %}"></script>
</body>
</html>
