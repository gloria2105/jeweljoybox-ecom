{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JewelJoy Box - Selección</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/select.css' %}">
</head>
<body>
    <header>
        <div class="nav-left">
            <i class="fas fa-bars menu-icon"></i>
        </div>
        <img src="{% static 'images/logo.jpg' %}" alt="JewelJoy Box" class="logo">
        <div class="nav-right">
            <i class="fas fa-user profile-icon" onclick="window.location.href='{% url 'login' %}'"></i>
            <i class="fas fa-shopping-cart cart-icon"></i>
        </div>
    </header>
    <main>
        <div class="selection-container">
            <img src="{% static 'images/register.jpg' %}" alt="Seleccionar" class="selection-image">
            <div class="button-container">
                <a href="{% url 'login' %}" class="selection-button">Ingresar</a>
                <a href="{% url 'register' %}" class="selection-button">Registrarse</a>
            </div>
        </div>
    </main>
</body>
</html>
