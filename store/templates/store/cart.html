{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - JewelJoy Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <style>
        .cart-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }
        .cart-table th, .cart-table td {
            padding: 15px;
            text-align: left;
        }
        .cart-table th {
            background-color: #f2f2f2;
        }
        .cart-table td img {
            width: 50px;
            height: auto;
        }
        .cart-total {
            text-align: right;
            margin-top: 20px;
        }
        .checkout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout-btn:hover {
            background-color: #e65c50;
        }
        .quantity-input {
            width: 60px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-left">
            <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        </div>
        <img src="{% static 'imagenes/logo.png' %}" alt="JewelJoy Box" class="logo">
        <div class="nav-right">
            <a href="{% url 'register' %}" class="profile-link"><i class="fas fa-user profile-icon"></i></a>
            <a href="{% url 'cart' %}" class="cart-link"><i class="fas fa-shopping-cart cart-icon"></i></a>
        </div>
    </header>

    <nav id="menu" class="menu">
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'productos' %}">Productos</a></li>
            <li><a href="{% url 'register' %}">Registro</a></li>
            <li><a href="{% url 'who' %}">Quienes Somos</a></li>
        </ul>
    </nav>

    <main>
        <div class="cart-container">
            <h1>Carrito de Compras</h1>
            <div id="cart-container">
                <!-- El contenido se generará dinámicamente -->
            </div>
        </div>
    </main>

    <script src="{% static 'js/cart.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/socket.js' %}"></script>
</body>
</html>
